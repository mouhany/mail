{% extends "mail/layout.html" %}

{% block body %}
    <div class="m-5 d-flex align-items-center justify-content-center text-center">
        <div class="row my-5">
            <div class="col">
                <h2 class="mb-4 comfortaa">Login</h2>
            
                {% if message %}
                <div>{{ message }}</div>
                {% endif %}
            
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <input autofocus autocomplete="off" class="form-control form-control-sm" type="email" name="email"
                            placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input class="form-control form-control-sm" type="password" name="password" placeholder="Password">
                    </div>
                    <input class="mb-3 btn btn-danger px-5" type="submit" value="Login">
                </form>
            
                Don't have an account? <a href="{% url 'register' %}" class="link-danger">Register here.</a>
            </div>
        </div>
    </div>
    

    

{% endblock %}
