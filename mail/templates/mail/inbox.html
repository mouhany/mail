<div class="row">
    <div class="p-5 sidebar col-lg-3 col-md-3 col-sm-5 position-fixed bg-white">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <i class="fs-3 me-2 bi bi-mailbox"></i>
            <span class="fs-3">mail</span>
        </a>

        <hr>

        <div class="d-grid gap-2">
            <button class="btn btn-sm btn-danger" id="compose">
                <i class="me-2 bi bi-pencil-square"></i>
                Compose
            </button>
        </div>

        <hr>

        <div>
            <button href="#" class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
        </div>
        <div>
            <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
        </div>
        <div>
            <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
        </div>

        <hr>

        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="mx-2 bi bi-person"></i>
                <strong>{{ request.user.email }}</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>
            </ul>
        </div>

    </div>

    <div class="p-5 col-lg-9 col-md-9 col-sm-7 ms-auto me-0">

        <div id="emails-view">
        </div>
        
        <div id="compose-view">
            <h3>New Email</h3>
            <form id="compose-form">
                <div class="form-group">
                    From: <input disabled class="form-control" value="{{ request.user.email }}">
                </div>
                <div class="form-group">
                    To: <input id="compose-recipients" class="form-control">
                </div>
                <div class="form-group">
                    <input class="form-control" id="compose-subject" placeholder="Subject">
                </div>
                <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
                <input type="submit" class="btn btn-primary" />
            </form>
        </div>

    </div>

    
</div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
