{% extends "mail/layout.html" %}

{% block body %}
<div class="m-5 d-flex align-items-center justify-content-center text-center">
    <div class="my-5 row">
        <div class="col">
            <h2 class="mb-4 comfortaa">Register</h2>

            {% if message %}
            <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input autofocus class="form-control form-control-sm" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-sm" type="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input class="form-control form-control-sm" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <input class="mb-3 px-5 btn btn-danger" type="submit" value="Register">
            </form>

            Already have an account? <a href="{% url 'login' %}" class="link-danger">Log In here.</a>
        </div>
    </div>
</div>
{% endblock %}
